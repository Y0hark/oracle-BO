    needs: deploy_to_firebase
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_CAP_HOOK_ORACLE_BO }}
    steps:
      - uses: Ilshidur/action-discord@master
        with:
          args: 'The deployment has failed.'