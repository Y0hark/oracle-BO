name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  send_discord_push_message:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_CAP_HOOK_ORACLE_BO }}
    steps:
      - uses: Ilshidur/action-discord@master
        with:
          args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has received a push event on main.'

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm install
      - run: npm run build --if-present
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: |
            .output

  generate_static_files:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - run: npm install
      - run: npm run generate
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            dist

  send_discord_generate_message:
    needs: generate_static_files
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_CAP_HOOK_ORACLE_BO }}
    steps:
      - uses: Ilshidur/action-discord@master
        with:
          args: 'The generation of static files for {{ EVENT_PAYLOAD.repository.full_name }} is complete, deploying to firebase...'

  deploy_to_firebase:
    needs: generate_static_files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ORACLE_BO }}'
          channelId: live
          projectId: oracle-bo

  send_discord_deployed_message:
    needs: deploy_to_firebase
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_CAP_HOOK_ORACLE_BO }}
    steps:
      - uses: Ilshidur/action-discord@master
        with:
          args: 'The deployment for {{ EVENT_PAYLOAD.repository.full_name }} is complete!'

  send_discord_generate_message_fail:
    if: ${{ failure() }}
    needs: generate_static_files
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_CAP_HOOK_ORACLE_BO }}
    steps:
      - uses: Ilshidur/action-discord@master
        with:
          args: 'The generation of static files has failed.'

  send_discord_deployment_message_fail:
